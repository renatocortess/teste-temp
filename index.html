<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .link-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .template-link {
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            border-radius: 4px;
            transition: background-color 0.3s ease;
        }

        .template-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="link-container">
        <a class="template-link" href="./walters/index.html">Template Walters</a>
        <a class="template-link" href="./trust/index.html">Template Trust</a>
        <a class="template-link" href="./anymax/index.html">Template Anymax</a>
        <a class="template-link" href="./safZon/index.html">Template SafZon</a>
        <a class="template-link" href="./Seomar/index.html">Template Seomar</a>
        <a class="template-link" href="./berra/index.html">Template Berra</a>
        <a class="template-link" href="./burton/index.html">Template Burton</a>
        <a class="template-link" href="./okomo/index.html">Template Okomo</a>
        <a class="template-link" href="./aplina/index.html">Template Aplina</a>
    </div>
</body>
</html>
